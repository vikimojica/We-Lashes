     <!--AQUI COMIENZA MAIN-->
 
     <main>

        <h1 class="contactTittle">TITULO DE LA PAGINA DE CONTACTO</h1>

        <form action="formulario" method="post">
           
            <h2>COMPLETA LOS SIGUIENTES DATOS PARA CONSEGUIR TU TURNO</h2>
            
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="servicios">Servicios Requeridos:</label>
            <select id="servicios" name="servicios[]" multiple required>
                <option value="Extensiones">Extensiones</option>
                <option value="Perfilado">Perfilado</option>
                <option value="Peinados">Peinados</option>
                <option value="Retiro">Retiro</option>
                <option value="Lifting">Lifting</option>
            </select>
            
            <label for="celular">Número de Celular:</label>
            <input type="tel" id="celular" name="celular" required>
            <input type="submit" value="Enviar">

        </form>

 
     </main>
